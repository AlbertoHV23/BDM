<body>
    <main>
        <div class="fondo" id="fondo">
        </div>
        
        <div class="container datos">
         
            <div class="row">
                <div class="col-12 col-md-4">
                </div>
                <div class="col-12 col-md-8">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-general" role="tabpanel" aria-labelledby="v-pills-general-tab">
                        <form>
                            <div class="form-column ">
                              <div class="form-group mt-3 col-md-6">
                                <div class="card bg-dark text-center" style="width: 18rem;">
                                  <img id="custom-text" src="/IMG/Optimizadas/fondo.jpg" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <input type="file" id="real-file" hidden="hidden" />
                                    <button type="button" id="custom-button">Elige un archivo</button>
                                  </div>
                                </div>
                                <label for="inputUserName">Usuario:</label>
                                <input type="text" class="form-control" id="inputUserName">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputEmail">Correo:</label>
                                <input type="email" class="form-control" id="inputEmail">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputPassword">Escribe una nueva contraseña:</label>
                                <input type="password" class="form-control" id="inputPassword">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputRewrite">Repite la contraseña:</label>
                                <input type="password" class="form-control" id="inputRewrite">
                              </div>
                              <div class="container">
                                <button type="button" class="btn btn-warning ml-auto">Warning</button>
                              </div>
                        </form>
                    </div>
                 
                    <div class="tab-pane fade" id="v-pills-help" role="tabpanel" aria-labelledby="v-pills-help-tab">
                    </div>
                  </div>
                </div>
            </div>
          
            
        </div>
    </main>
